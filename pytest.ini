[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require API keys

# Output settings
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage settings (optional, requires pytest-cov)
# addopts = -v --cov=src/midas --cov-report=term-missing
